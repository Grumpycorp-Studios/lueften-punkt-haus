<html>
  <head>
    <title>L&uuml;ften</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="./index.scss" />
  </head>
  <body class="sans-serif">
    <!-- Site title -->
    <h1>
      <span data-loc="siteTitle"></span>
      <span id="languageSelectors"></span>
    </h1>

    <h3 data-loc="interior"></h3>
    <table>
      <tr>
        <td><label for="InteriorTemperature" data-loc="temperature"></label>:</td>
        <td>
          <span id="InteriorTemperatureError" class="inputError">&#9447;</span>
          <input type="number" id="InteriorTemperature" /> &deg;C
        </td>
      </tr>
      <tr>
        <td><label for="InteriorHumidity" data-loc="humidity"></label>:</td>
        <td>
          <span id="InteriorHumidityError" class="inputError">&#9447;</span>
          <input type="number" id="InteriorHumidity" /> %RH
        </td>
      </tr>
    </table>
    <h3 data-loc="exterior"></h3>
    <table>
      <tr>
        <td><label for="ExteriorTemperature" data-loc="temperature"></label>:</td>
        <td>
          <span id="ExteriorTemperatureError" class="inputError">&#9447;</span>
          <input type="number" id="ExteriorTemperature" /> &deg;C
        </td>
      </tr>
      <tr>
        <td><label for="ExteriorHumidity" data-loc="humidity"></label>:</td>
        <td>
          <span id="ExteriorHumidityError" class="inputError">&#9447;</span>
          <input type="number" id="ExteriorHumidity" required /> %RH
        </td>
      </tr>
    </table>

    <div class="results">
      <h3 id="message"></h3>
      <table>
        <tr>
          <td>Interior temperature:</td>
          <td id="interiorTemperature"></td>
        </tr>
        <tr>
          <td>Interior humidity:</td>
          <td id="interiorHumidity"></td>
        </tr>
        <tr>
          <td>Interior absolute humidity:</td>
          <td id="interiorAbsoluteHumidity"></td>
        </tr>
        <tr>
          <td>Exterior temperature:</td>
          <td id="exteriorTemperature"></td>
        </tr>
        <tr>
          <td>Exterior humidity:</td>
          <td id="exteriorHumidity"></td>
        </tr>
        <tr>
          <td>Exterior absolute humidity:</td>
          <td id="exteriorAbsoluteHumidity"></td>
        </tr>
      </table>
    </div>

    <script defer src="./lueftenUI.ts"></script>
  </body>
</html>
